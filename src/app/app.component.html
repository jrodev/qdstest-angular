<div class="container">
  <h3 class="title-main text-center">QDS TEST - Rotando Arreglos de NxN</h3>
    <b> &nbsp; Desea rotar todo el Array ?</b> &nbsp; &nbsp; &nbsp; 
    <input type="checkbox" class="form-check-input" [(ngModel)]="rotarTodo" />
  <div class="row">
    <div class="col-sm">
      <div class="card text-center">
        <div class="card-header">

          <div class="row">
            <div class="col-sm-7"><span class="align-middle"> Ingrese Dimension N </span></div>
            <div class="col-sm-5"> <input type="number" class="form-control inp-size" value="2" (change)="changeFillLados($event)" /></div>            
          </div>
        </div>
        <div class="card-body" style="padding-bottom:11px !important">

          <table class="table table-bordered table-striped"  style="margin-bottom:11px !important">
            <tr *ngFor="let row of aArrayIn; let y=index">           
              <td *ngFor="let item of row; let x=index">
                <input type="number" class="form-control" value="{{item}}"  
                       (change)="setArrayIn($event, x, y)" 
                       (keyup)="setArrayIn($event, x, y)" 
                />
              </td>
            </tr>            
          </table>
          <a href="#" title="Valores Aleatorios" class="btn btn-secondary" (click)="fillLados(true)">Random</a> &nbsp; 
          <a href="#" title="Girar el Arreglo" class="btn btn-primary" (click)="postCreateArreglo()">Girar >>></a>
        </div>
        <div class="card-footer text-muted">
          Llene los campos manualmente o Aleatoriamente.
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div class="card text-center">
        <div class="card-header head-result">
          Resultado Arreglo
        </div>
        <div class="card-body">

          <table class="table table-bordered table-striped">
            <tr *ngFor="let row of aArrayOut; let y=index">           
              <td *ngFor="let item of row; let x=index">
                <input type="number" class="form-control" value="{{item}}" disabled />
              </td>
            </tr>              
          </table>
          <br>
        </div>
        <div class="card-footer text-muted">
          Arreglo rotado en sentido Anti horario.
        </div>
      </div>
    </div>
  </div>
</div>
